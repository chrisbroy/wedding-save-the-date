<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Christopher & Stephanie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="content-box">
        <p class="tagline">Save the Date</p>
        <h1 class="names">Christopher Roy & Stephanie Goyer Enriquez</h1>

        <div class="date-info">
            <div class="date-section">
                <p class="date-label">Mark Your Calendar</p>
                <div class="date-with-icon">
                    <svg class="icon calendar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p class="wedding-date" id="weddingDate">August 28, 2026</p>
                </div>
            </div>
            <div class="location-section">
                <div class="location-with-icon">
                    <svg class="icon pin-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                    </svg>
                    <div class="location-text">
                        <p class="location">Le Mont Blanc</p>
                        <p class="location-detail">Laval, Quebec</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="expand-prompt" id="expandPrompt">
            <span>Tap for more details</span>
            <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="form-section" id="formSection">
            <h2>Stay Updated</h2>
            <p class="form-intro">Enter your details to receive the full invitation when it's ready</p>

            <form id="saveTheDateForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <div class="cf-turnstile" id="turnstile-widget" data-sitekey="0x4AAAAAACeLwxreribzyIMX"></div>
                </div>

                <button type="submit" id="submitBtn">Notify Me</button>

                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
